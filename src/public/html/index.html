<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boilerplate Auth</title>
    <script src="../scripts/index.js"></script>
</head>

<body>
    <h1>UserAuth</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">
            Register
        </button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-floating mb-3" id="loginForm">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <label for="floatingLoginEmail">Email Address</label>
                            <input type="email" class="form-control" id="floatingLoginEmail" placeholder="name@example.com">

                            <label for="floatingLoginPassword">Password</label>
                            <input type="password" class="form-control" id="floatingLoginPassword" placeholder="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-floating mb-3" id="registerForm">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <label for="floatingRegisterEmail">Email Address</label>
                            <input type="email" class="form-control" id="floatingRegisterEmail" placeholder="name@example.com">

                            <label for="floatingRegisterUsername">Email Address</label>
                            <input type="email" class="form-control" id="floatingRegisterUsername" placeholder="name@example.com">

                            <label for="floatingRegisterPassword">Password</label>
                            <input type="password" class="form-control" id="floatingRegisterPassword" placeholder="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Register</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
